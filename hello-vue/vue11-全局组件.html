<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>全局组件</title>
    </head>
    <body>
        <div id="app">
            <counter></counter>
            <counter></counter>
            <counter></counter>
        </div>
    </body>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component("counter",{
            template:'<button @click="num++">点击次数：{{num}}</button>',
            data(){
                return{
                    num:0
                }
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                num:0
            },
        })
    </script>
</html>
