<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-if</title>
    </head>
    <body>
        <div id="app" >
            <input type="button" v-on:click="ramdom=Math.random()" value="点击生成一个随机数">：{{ramdom}}<br>
            <span v-if="ramdom>0.75">随机数大于0.75</span>
            <span v-else-if="ramdom>0.5">随机数大于0.5</span>
            <span v-else-if="ramdom>0.25">随机数大于0.25</span>
            <span v-else>随机数大于0</span>
            <ul>
                <li v-if="user.gender=='女'" v-for="user in users">
                    {{user.name}}--{{user.gender}}--{{user.age}}
                </li>
            </ul>
        </div>
    </body>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                users:[
                    {name:'柳岩', gender:'女', age: 21},
                    {name:'aa', gender:'男', age: 18},
                    {name:'范冰冰', gender:'女', age: 24},
                    {name:'刘亦菲', gender:'女', age: 18},
                    {name:'古力娜扎', gender:'女', age: 25}
                ],
                ramdom:0
            },
            methods: {
                clear() {
                    this.message = ""
                }
            }
        })
    </script>
</html>
