<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>局部组件</title>
    </head>
    <body>
        <div id="app">
            <hello1></hello1>
            <hello1></hello1>
            <hello1></hello1>
        </div>

    </body>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>

        const hello = {
            template: '<button @click="num++">点击次数：{{num}}</button>',
            data() {
                return {
                    num: 0
                }
            }
        }

        const app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            components: {
                hello1: hello
            }
        })
    </script>
</html>
