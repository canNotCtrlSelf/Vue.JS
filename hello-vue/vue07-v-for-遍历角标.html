<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-for</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(key,value,index) in user" :key="index">
                    {{index+1}}-- {{key}}--{{value}}
                </li>
            </ul>
        </div>
    </body>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                user: {
                    name:"zhangsan",
                    age:18,
                    gender:"male"
                }
            },
            methods: {
                clear() {
                    this.message = ""
                }
            }
        })
    </script>
</html>
