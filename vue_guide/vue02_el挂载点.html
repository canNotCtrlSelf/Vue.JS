<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body id="body">
    {{message}}
    <h2 id="app" class="app">
        {{ message }}
        <span>
            {{message}}
        </span>
    </h2>

    <script>
        var app = new Vue({
            // el: "#app",
            // el: ".app",
            el:"#body",
            data: {
                message: "hello vue!"
            }
        })
    </script>
</body>

</html>
